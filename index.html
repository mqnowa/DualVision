<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
  <div class="vertical">
    <input type="file" id="fileInput1" accept="image/*">
    <canvas id="src1"></canvas>
    <input min="0" max="1" step="0.01" type="range" name="src1white" id="src1white">
    <span>+</span>
    <input type="file" id="fileInput2" accept="image/*">
    <canvas id="src2"></canvas>
    <input min="0" max="1" step="0.01" type="range" name="src2white" id="src2white">
  </div>

  <span>→</span>

  <div class="vertical">
    <canvas id="mearged"></canvas>
    <input style="opacity: 0;" type="range" name="mearged" id="mearged">
    <input style="opacity: 0;" type="range" name="mearged" id="mearged">
  </div>
  <div class="vertical">
    <canvas id="opacity"></canvas>
    <input min="0" max="1" step="0.01" type="range" name="opacityWhite" id="opacityWhite">
    <input min="0" max="1" step="0.01" value="0" type="range" name="opacityBlend" id="opacityBlend">
  </div>

  <span>=</span>

  <div class="vertical">
    <canvas id="final" style="background: linear-gradient(to right, black 50%, white 50%);"></canvas>
    <input min="0" max="100" value="75" type="range" name="resultSplit" id="resultSplit">
    <div>
        <!-- <button id="saveBtn">保存</button> -->
        <button id="saveBtn">Twitter用に保存</button>
    </div>
  </div>

  <br>
</div>
